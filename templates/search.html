<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            padding: 0;
            margin: 0;
width:100%
        }

  .user-avatar-nav{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 12px;
            overflow: hidden;
      background-color: #333;

        }

        
  .user-avatar-nav img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        
        .search-container {
            position: relative;
            padding: 10px 20px;
                  }
        
        .search-box {
            width: 100%;
            background-color: #222;
            border-radius: 50px;
            padding: 12px 40px;
            border: none;
            color: #fff;
            font-size: 16px;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 35px;
            top: 22px;
            color: #777;
            font-size: 16px;
        }
        
        .cancel-button {
            position: absolute;
            right: 30px;
            top: 22px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .search-results {
            padding: 10px 0;
            width:100%
        }
        
        .user-card {
            display: flex;
            padding: 15px 20px;
            align-items: center;
            border-bottom: 1px solid #222;
           width:100%
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
        }
        

a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
  text-decoration: none;
}

a:active {
  text-decoration: none;
}
a:link {
  color: white;
}

a:visited {
  color: white;
}

a:hover {
color: white;
}

a:active {
 color:white;
} 
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info {
            flex-grow: 1;
        }
        
        .user-handle {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .verified-badge {
            color: dodgerblue;
            margin-left: 5px;
        }
        
        .user-name {
            color: #777;
            font-size: 14px;
        }

        /* Special avatar styles */
        .avatar {
            background-color: #f9d775; /* yellow background for Zuckerberg */
        }
        
               
        @media (min-width: 768px) {
            .search-container {
                max-width: 600px;
                margin: 0 auto;
               
            }
            
            .search-results {
          
                margin: 0 auto;width:100%
            }
 .user-card {
            display: flex;
            padding: 15px 20px;
            align-items: center;
            border-bottom: 1px solid #222;
           width:100%
        }

        }


   .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 100;
background-color: rgba(0,0,0,0.1);
  -webkit-backdrop-filter: blur(100px);
  backdrop-filter: blur(10px);

        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }
        
        .header-middle {
            display: flex;
            align-items: center;
        }
        
        .x-logo {
            font-weight: bold;
            font-size: 24px;
        }
        
        .header-right .premium-button {
            background-color:black;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: bold;
        }

  .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #000;
            border-top: 1px solid #2f3336;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
background-color: rgba(0,0,0,0.0);
  -webkit-backdrop-filter: blur(100px);
  backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }


    </style>
</head>
