<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ùïê
</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .x-logo svg {
            width: 80px;
            height: 80px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
           
        }
        
        .x-logo svg ::before,
        .x-logo svg ::after {
            content: '';
            position: absolute;
            background-color: #fff;
        }
        
        .x-logo svg::before {
            width: 80px;
            height: 12px;
            transform: rotate(45deg) translateX(0px);
        }
        
        .x-logo svg ::after {
            width: 80px;
            height: 12px;
            transform: rotate(-45deg) translateX(0px);
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
                transform: scale(0.95);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.6;
                transform: scale(0.95);
            }
        }
        
        @media (max-width: 768px) {
            .x-logo {
                width: 60px;
                height: 60px;
            }
            
            .x-logo::before,
            .x-logo::after {
                width: 60px;
                height: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .x-logo {
                width: 40px;
                height: 40px;
            }
            
            .x-logo::before,
            .x-logo::after {
                width: 40px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="x-logo"><svg width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <text x="40%" y="40%" font-size="120" font-family="serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">
    ùïê
  </text>
</svg>
</div>
<script>
        setTimeout(function() {
            window.location.href = "{{url_for("cookie")}}";  
        }, 2000);
    </script>
</body>
</html>
