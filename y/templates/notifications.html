<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        /* Header styles */
       .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 100;
background-color: rgba(0,0,0,0.1);
  -webkit-backdrop-filter: blur(100px);
  backdrop-filter: blur(10px);

        }


  .post {
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
        }

 .post-content {
            margin-bottom: 12px;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .settings-icon {
            font-size: 22px;
            cursor: pointer;
        }
        
        /* Content area */
        .content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Empty notifications state */
        .empty-notifications {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .empty-image {
            width:20%;
                   margin-bottom: 20px;
            border-radius: 50%;
            background-color: #1d9bf0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-image img {
            width: 100%;
            height: 100%;
            object-fit:fill;
     border-radius: 50%;

        }
        
        .empty-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .empty-subtext {
            color: #71767b;
            font-size: 15px;
        }
        
              
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            text-decoration: none;
            color: #71767b;
        }
        
        .nav-item.active {
            color: #fff;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
        
        /* Compose button */
        .compose-btn {
            position: fixed;
            right: 20px;
            bottom: 80px;
            width: 56px;
            height: 56px;
            background-color: #1d9bf0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .compose-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 18px;
            }
            
            .empty-image {
                width: 80px;
                height: 80px;
            }
            
            .empty-text {
                font-size: 18px;
            }
        }


 .user-avatar-nav{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 12px;
            overflow: hidden;
      background-color: #333;

        }

        
  .user-avatar-nav img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

  .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #000;
            border-top: 1px solid #2f3336;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
background-color: rgba(0,0,0,0.0);
  -webkit-backdrop-filter: blur(100px);
  backdrop-filter: blur(10px);
        }


    </style>
</head>
