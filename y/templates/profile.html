<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: black;
      color: #fff;
    }
    
    .profile-container {
      max-width: 100%;
      margin: 0 auto;
      background-color: black;
      min-height: 100vh;
    }
    
 .profile-container  img{
      width: 100%;
            height: 100%;
            object-fit: cover;
    }


    .background-profile{
      background-color: #202327;
      height: 120px;
      position: relative;
    }
    
    .profile-avatar {
      position: absolute;
      top:20px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #9d8178;
      border: 4px solid #292e33;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .avatar-letter {
      font-size: 42px;
      color: white;
      text-transform: lowercase;
      font-weight: light;
    }
    
    .profile-info {
      padding: 60px 20px 20px;
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .profile-handle {
      color: #8899a6;
      font-size: 15px;
      margin-bottom: 15px;
    }
    
    .profile-joined {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #8899a6;
      font-size: 15px;
      margin-bottom: 20px;
    }
    
    .calendar-icon {
      width: 18px;
      height: 18px;
      fill: #8899a6;
    }
    
    .nav-tabs {
      display: flex;
      border-bottom: 1px solid #38444d;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-weight: medium;
      color: #8899a6;
      cursor: pointer;
      position: relative;
    }
    
    .tab.active {
      color: #fff;
    }
    
    .tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background-color: #1d9bf0;
      border-radius: 4px 4px 0 0;
    }

   .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
      
            border-radius: 50%;
            margin-left: 10px;
            font-size: 12px;
            
        }

    
    .stories-container {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .story {
      background-color: #202327;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .story-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .story-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #9d8178;
      display: flex;
      justify-content: center;
      align-items: center;
      top:50%
    }
    
    .story-avatar-letter {
      color: white;
      font-size: 20px;
      text-transform: lowercase;
    }
    
    .story-user-info {
      display: flex;
      flex-direction: column;
    }
    
    .story-username {
      font-weight: bold;
      font-size: 15px;
    }
    
    .story-handle {
      color: #8899a6;
      font-size: 14px;
    }
    
    .story-content {
      font-size: 15px;
      line-height: 1.5;
    }
    
    .story-date {
      color: #8899a6;
      font-size: 13px;
      margin-top: 5px;
    }
    
    .story-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      max-width: 300px;
    }
    
  .user-avatar {
            width: 100px;
            height:100px;
                        border-radius: 50%;
            margin-left: 12px;top:80px;
            overflow: hidden;
            background-color: #333;
                          position:absolute
        }

  .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


    .story-action {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #8899a6;
      font-size: 13px;
    }
    
    .story-icon {
      width: 16px;
      height: 16px;
      fill: #8899a6;
    }
    
    @media (max-width: 480px) {
      .profile-avatar {
        width: 80px;
        height: 80px;
        bottom: -40px;
      }
      
      .avatar-letter {
        font-size: 36px;
      }
      
      .profile-info {
        padding-top: 50px;
      }}
    


  .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #000;
            border-top: 1px solid #2f3336;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
background-color: rgba(0,0,0,0.0);
  -webkit-backdrop-filter: blur(100px);
  backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }

  .user-avatar-nav{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 12px;
            overflow: hidden;
      background-color: #333;

        }

        
  .user-avatar-nav img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

      .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
            position: ;
            top: 0;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 100;
background-color: rgba(0,0,0,0.1);
  -webkit-backdrop-filter: blur(100px);
  backdrop-filter: blur(10px);

        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }
        
        .header-middle {
            display: flex;
            align-items: center;
        }
        
        .x-logo {
            font-weight: bold;
            font-size: 24px;
        }
        
        .header-right .premium-button {
            background-color:black;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: bold;
        }

   .post-media {
            margin: 12px 0;
            border-radius: 16px;
            overflow: hidden;
            
        }
        
        .post-media img, .post-media video {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }


  </style>
</head>
