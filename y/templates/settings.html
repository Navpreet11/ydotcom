<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
       
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
 background: black;
                                   color: white;
width:100%;     

            
        }

        .container {
          width:100%;           
             background: black                    }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px 8px;
            font-size: 17px;
            font-weight: 600;
            color: white;
        }

        .status-left {
            font-size: 17px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 17px;
        }

        .header {
                        padding: 20px 20px 30px;
            position:sticky;
           max-width:100%
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
        }

        .settings-title {
            font-size: 34px;
            font-weight: 700;
            color: white;
            margin-left: 50px;
        }

        .settings-content {
            padding: 0 16px 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .settings-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .settings-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .settings-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .airplane-icon { background: linear-gradient(135deg, #ff6b35, #f7931e); }
        .wifi-icon { background: linear-gradient(135deg, #007aff, #5ac8fa); }
        .cellular-icon { background: linear-gradient(135deg, #34c759, #30d158); }
        .notifications-icon { background: linear-gradient(135deg, yellow,gold);color:black }
        .sounds-icon { background: linear-gradient(135deg, #ff2d92, #af52de); }
        .focus-icon { background: linear-gradient(135deg, #5856d6, #007aff); }
        .screentime-icon { background: linear-gradient(135deg, #af52de, #5856d6); }

        .settings-text {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .settings-label {
            font-size: 17px;
            font-weight: 400;
            color: white;
            margin-bottom: 2px;
        }

.settings-label-prem {
            font-size: 17px;
            font-weight: 400;
            color: gold;
            margin-bottom: 2px;
        }



        .settings-subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
        }

        .settings-value {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.6);
            margin-left: auto;
        }

        .profile-item {
            padding: 20px;
        }

        .profile-content {
            display: flex;
            align-items: center;
        }

        .profile-name {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-left:60px;top:0px;
        }

        .profile-subtitle {
            font-size: 15px; margin-left:60px;top:20px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 100%) {
            .container {
                max-width: 100%;
            }
            
            .settings-title {
                font-size: 30px;
            }
            
            .settings-content {
                padding: 0 12px 40px;
            }
            
            .settings-item {
                padding: 14px 16px;
            }
            
            .settings-icon {
                width: 28px;
                height: 28px;
                margin-right: 12px;
            }
            
            .settings-icon svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 375px) {
            .settings-title {
                font-size: 28px;
                margin-left: 45px;
            }
            
            .settings-label {
                font-size: 16px;
            }
            
            .settings-subtitle {
                font-size: 14px;
            }
            
            .profile-name {
                font-size: 20px;
            }
        }

        @media (min-width: 100%) {
            .container {
                max-width: 500px;
                margin-top: 20px;
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }
        }

  .user-avatar {
            width: 50px;
            height:50px;
                        border-radius: 50%;
            margin-left:0px;top:20px;
            overflow: hidden;
            background-color: #333;
                          position:absolute
        }

  .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


    </style>
</head>

    </div>
</body>
</html>
