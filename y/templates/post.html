<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }



 .user-avatar-nav{
            width: 50px;
          height:50px;
                    border-radius: 50%;
            margin-right: 12px;
            overflow: hidden;
      background-color: #333;

        }

        
  .user-avatar-nav img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        body {
            background-color: black;
            color: #ffffff;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100%;
        }

        .container {
            width: 100%;
            padding: 0 16px;
            height:100%
        }

        .header {
             display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 100;
background-color: rgba(0,0,0,0.1);
  -webkit-backdrop-filter: blur(100px);
  backdrop-filter: blur(10px);

        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #1d9bf0;
            font-size: 20px;
        }

        .back-button:hover {
            background-color: rgba(29, 155, 240, 0.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 500;
            margin-left: 20px;
            color: #1d9bf0;
        }

        .post-button {
            background-color: #1d9bf0;
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 8px 16px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .post-button:hover {
            background-color: #1a8cd8;
        }

        .post-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(29, 155, 240, 0.5);
        }

        .post-form {
            padding: 16px 0;
            display: flex;
            flex-direction: column;
        }

        .post-input-container {
            display: flex;
            padding-bottom: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #7e8c9a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #e7e9ea;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .post-input-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .post-textarea {
            width: 100%;
            min-height: 120px;
            background-color: transparent;
            border: none;
            color: #e7e9ea;
            font-size: 18px;
            resize: none;
            padding: 12px 0;
            outline: none;
        }

        .post-textarea::placeholder {
            color: #8899a6;
        }

        .post-textarea:focus + .post-button {
            opacity: 1;
        }

        .divider {
            height: 1px;
            background-color: #38444d;
            margin: 12px 0;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-tools {
            display: flex;
            gap: 12px;
        }

        .tool-button {
            width: 34px;

            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #1d9bf0;
            font-size: 18px;
        }

        .tool-button:hover {
            background-color: rgba(29, 155, 240, 0.1);
        }

        .char-indicator {
            color: #8899a6;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 16px;
            }

            .post-button {
                padding: 6px 12px;
                font-size: 14px;
            }

            .avatar {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .post-textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{url_for("addpost")}}" method="post" enctype="multipart/form-data">
            <header class="header">
                <div class="header-left">
                    <a href="{{url_for("home")}}" class="back-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
</svg></a>
                    <div class="header-title">New post</div>
                </div>
                <button type="submit" class="post-button">Post</button>
            </header>

            <div class="post-form">
                <div class="post-input-container">


                    <div class="post-input-wrapper">
                      


  <textarea 
                            class="post-textarea" 
                            name="content" 
                            placeholder="What's happening?"
                            maxlength="280"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="divider">
 <div class="post-actions">
                    <div class="post-tools">
                        <input type="file" accept="image/*" name="img" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
  <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
  <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
</svg>
                                          </div>
                                  <div class="char-indicator">280</div>
</div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
