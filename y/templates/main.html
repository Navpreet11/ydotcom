<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin & signup </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;

        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .heading {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 2px 0 0 blue, -2px 0 0 darkblue;
        }

        .subheading {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: #1da1f2;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0d8ecf;
        }

        .btn-secondary {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider span {
            padding: 0 10px;
        }

        .terms {
            font-size: 12px;
            color: #777;
            margin-top: 15px;
            text-align: center;
        }

        .terms a {
            color: #1da1f2;
            text-decoration: none;
        }

        .login-prompt {
            margin-top: 40px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 28px;
            }
            
            .subheading {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
<svg width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <text x="50%" y="50%" font-size="120" font-family="serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">
    ùïê
  </text>
</svg>
</div>
        
        <h1 class="heading">What's going on </h1>
        <h2 class="subheading">Join today.</h2>
          <h3 class="subheading" style="color:#71767b;
">Created by  Navpreet Singh</h3>
 
        
        <a href="{{url_for("signup")}}" class="btn btn-primary">Create account</a>
        
        <div class="divider"><span>or</span></div>
        
        <a href="{{url_for("signin")}}" class="btn btn-secondary">Sign in</a>
        
        <p class="terms">
            By signing up, you agree to the <a href="{{url_for("terms")}}">Terms of Service</a> and 
            <a href="{{url_for("terms")}}">Privacy Policy</a>, including <a href="{{url_for("terms")}}">Cookie Use</a>.
        </p>
    </div>


</body>
</html>
